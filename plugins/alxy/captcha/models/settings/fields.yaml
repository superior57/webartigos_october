fields:
    hint:
        type: hint
        path: $/alxy/captcha/models/settings/_hint.htm
    site_key:
        span: auto
        label: Site key
        comment: The site key is used to display the widget on your site.
    secret_key:
        span: auto
        label: Secret key
        comment: The secret authorizes communication between your application backend and the reCAPTCHA server to verify the user's response.
